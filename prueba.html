<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visualizador de modelos IFC</title>
  <style>
    #viewer {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ifcjs@latest"></script>

  <script>
    // Obtén el elemento del visor
    var viewerElement = document.getElementById('viewer');

    // Crea una instancia del visor de IFC.js
    var ifcLoader = new IFCJS.IfcLoader();

    // Carga el modelo IFC
    ifcLoader.load('T21.ifc', function (model) {
      // Crea una escena 3D
      var scene = new THREE.Scene();

      // Agrega el modelo a la escena
      scene.add(model);

      // Crea una cámara
      var camera = new THREE.PerspectiveCamera(75, viewerElement.offsetWidth / viewerElement.offsetHeight, 0.1, 1000);
      camera.position.z = 5;

      // Crea un renderizador
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(viewerElement.offsetWidth, viewerElement.offsetHeight);

      // Agrega el renderizador al elemento del visor
      viewerElement.appendChild(renderer.domElement);

      // Renderiza la escena
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
</body>
</html>
